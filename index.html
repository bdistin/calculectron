<!DOCTYPE html>
<html>
  <head>
	  
	<link rel="stylesheet" href="Stylesheets/structure.css">
	
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Calculectron</h1>
	
	<div class="main-container">
		<div class="col input">
			<input type="text" name="calcArea">
		</div>
		<div class="col num1">
			<button>1</button>
		</div>
		<div class="col num2">
			<button>2</button>
		</div>
		<div class="col num3">
			<button>3</button>
		</div>
		<div class="col num4">
			<button>4</button>
		</div>
		<div class="col num5">
			<button>5</button>
		</div>
		<div class="col num6">
			<button>6</button>
		</div>
		<div class="col num7">
			<button>7</button>
		</div>
		<div class="col num8">
			<button>8</button>
		</div>
		<div class="col num9">
			<button>9</button>
		</div>
		<div class="col num0">
			<button>0</button>
		</div>
	</div>
	
	<footer>
		Running Node.JS <script>document.write(process.versions.node)</script>, 
		Chromium <script>document.write(process.versions.chrome)</script>, 
		and Electron <script>document.write(process.versions.electron)</script>.
	</footer>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
